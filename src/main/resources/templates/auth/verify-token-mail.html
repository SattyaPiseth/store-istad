<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Store Ecommerce</title>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0"
      style="margin:0 auto; padding:0; background:#F4F7FA;">
<table id="main" width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#F4F7FA">
    <tbody>
    <tr>
        <td valign="top">
            <table class="innermain" cellpadding="0" width="580" cellspacing="0" border="0" bgcolor="#F4F7FA" align="center" style="margin:0 auto; table-layout:fixed;">
                <tbody>
                <tr>
                    <td colspan="4">
                        <!-- Logo area -->
                        <table class="logo" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                            <tr><td colspan="2" height="30"></td></tr>
                            <!-- optional logo -->
                            <!--
                            <tr>
                              <td valign="top" align="center">
                                <a href="https://example.com" style="display:inline-block; text-align:center;">
                                  <img src="https://your.cdn.example.com/logo.png" height="150" width="150" border="0" alt="Your Brand" style="display:block; border:0;">
                                </a>
                              </td>
                            </tr>
                            -->
                            <tr><td colspan="2" height="30"></td></tr>
                            </tbody>
                        </table>

                        <!-- Card -->
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="border-radius:4px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
                            <tbody>
                            <tr><td height="40"></td></tr>

                            <tr style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif; color:#4E5C6E; font-size:14px; line-height:20px; margin-top:20px;">
                                <td class="content" colspan="2" valign="top" align="center" style="padding-left:90px; padding-right:90px;">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff">
                                        <tbody>

                                        <tr>
                                            <td align="center" valign="bottom" colspan="2" cellpadding="3">
                                                <!-- Replace internal IP with a public HTTPS URL or CID -->
                                                <img alt="store-ecommerce" width="120" src="" style="display:block; border:0; outline:none; text-decoration:none;">
                                            </td>
                                        </tr>

                                        <tr><td height="30"></td></tr>

                                        <tr>
                                            <td align="center">
                                                <span style="color:#48545d; font-size:22px; line-height:24px;">Verify your email address</span>
                                            </td>
                                        </tr>

                                        <tr><td height="24"></td></tr>

                                        <tr><td height="1" bgcolor="#DAE1E9"></td></tr>

                                        <tr><td height="24"></td></tr>

                                        <tr>
                                            <td align="center">
                        <span style="color:#48545d; font-size:14px; line-height:24px;">
                          Please click the button below to confirm your email address.
                        </span>
                                            </td>
                                        </tr>

                                        <tr><td height="20"></td></tr>

                                        <!-- âœ… Bulletproof button (no JS) -->
                                        <tr>
                                            <td valign="top" width="48%" align="center">
                                                <!--[if mso]>
                                                <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml"
                                                             href="${metaData}"
                                                             style="height:48px;v-text-anchor:middle;width:260px;"
                                                             arcsize="8%" stroke="f" fillcolor="#1f3fff">
                                                    <w:anchorlock/>
                                                    <center style="color:#ffffff;font-family:Arial,sans-serif;font-size:14px;font-weight:600;">
                                                        Verify Email Address
                                                    </center>
                                                </v:roundrect>
                                                <![endif]-->
                                                <!--[if !mso]><!-- -->
                                                <a th:href="${metaData}" href="${metaData}"
                                                   style="display:inline-block; padding:14px 22px; background:#1f3fff; color:#ffffff; text-decoration:none; border-radius:4px; font-family:Arial,sans-serif; font-size:14px; font-weight:600;">
                                                    Verify Email Address
                                                </a>
                                                <!--<![endif]-->
                                            </td>
                                        </tr>

                                        <tr><td height="20"></td></tr>

                                        <tr>
                                            <td align="center">
                                                <img src="https://s3.amazonaws.com/app-public/Coinbase-notification/hr.png" width="54" height="2" border="0" style="display:block; border:0;" alt="">
                                            </td>
                                        </tr>

                                        <tr><td height="20"></td></tr>

                                        <tr>
                                            <td align="center">
                                                <p style="color:#a2a2a2; font-size:12px; line-height:17px; font-style:italic; margin:0;">
                                                    If you're having trouble clicking the "Verify Email Address" button, copy and paste the URL below into your web browser:
                                                    <br>
                                                    <span th:text="${metaData}" style="word-break:break-all;">${metaData}</span>
                                                </p>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <tr><td height="60"></td></tr>
                            </tbody>
                        </table>
                        <!-- /Card -->
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
