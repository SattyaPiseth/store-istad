version: '3.8'
# database PostgreSQL version
services:
  store-istad-api:
    image: "store-istad:latest"
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    container_name: store-istad-api
    ports:
      - "15000:8888"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://172.16.1.42:6666/store_istad
      - SPRING_DATASOURCE_USERNAME=sb7
      - SPRING_DATASOURCE_PASSWORD=sb7@123
    networks:
      - store-istad-network
    #    restart: always
    depends_on:
      - store-istad-db
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1" ]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s


  store-istad-db:
    image: postgres:latest
    restart: unless-stopped
    container_name: store-istad-db
    ports:
      - "6666:5432"
    environment:
      - POSTGRES_USER=sb7
      - POSTGRES_PASSWORD=sb7@123
      - POSTGRES_DB=store_istad
    volumes:
      - store-istad-volume:/var/lib/postgresql/data
    networks:
      - store-istad-network

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 30s
      retries: 3
      start_period: 90s # Increased start period to give more time for Postgres to initialize
      timeout: 10s


volumes:
  store-istad-volume:

networks:
  store-istad-network:
    driver: bridge
